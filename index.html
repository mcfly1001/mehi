<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mehi's Blog</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="grid.css" />
        <meta name="description" content="A description of your website" />
        <style type="text/css">
            body {
                background-color: #fdd5de;
                margin-top: 100px;
            }
            p {
                font-family: ui-sans-serif, -apple-system, system-ui, Roboto, Ubuntu, sans-serif;
                line-height: 1.75;
                color: #333;
                font-size: 0.8em;
            }
            h1 {
                margin: 1em 0;
                font-size: 1em;
                font-style: italic;
                padding-bottom: 12px;
                border-bottom: 0.75px solid;
                font-style: italic;
                font-weight: 400;
            }
            h2 {
                font-size: 1.5em;
                font-style: italic;
                font-style: italic;
                font-weight: 400;
                margin: 0px;
            }
            img {
                width: 128px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th,
            td {
                padding: 1em 8px;
                text-align: left;
            }
            tr {
                border-bottom: 0.75px solid black;
            }
            .date {
                align-self: baseline;
                border-radius: 100px;
                font-size: 0.75rem;
                margin-top: 6px;
                padding: 0 6px;
                background-color: #019e89;
                color: #fff;
            }
            span {
                line-height: 1.75;
                color: #333;
                font-size: 0.8em;
                font-family: ui-sans-serif, -apple-system, system-ui, Roboto, Ubuntu, sans-serif;
            }
            .profile {
                width: 32px;
                float: left;
                margin-right: 1em;
            }
        </style>
    </head>
    <body>
        <cell span="3">
            <h1>Mehi's Blog</h1>
            <img class="profile" src="profile.png" />
            <p>Hi, ich bin Mehi, 22 Jahre alt. Willkommen auf meiner Website, wo es um meine hand-gefertigten Kerzen geht, die ich liebevoll kreiere.</p>
        </cell>
        <cell span="5">
            <h1>Kerzen</h1>
            <table>
                <tr>
                    <td><img src="melon01.jpeg" /></td>
                    <td>
                        <h2>Summer Melon</h2>
                        <small>Eine leckere Wassermelone.</small>
                    </td>
                    <td><span class="date">Juli, 2024</span></td>
                </tr>
                <tr>
                    <td><img src="coffee01.jpeg" /></td>
                    <td>
                        <h2>Iced Coffee</h2>
                        <small>Einen erfrischender Kaffee.</small>
                    </td>
                    <td><span class="date">Juni, 2024</span></td>
                </tr>
            </table>
        </cell>
    </body>
</html>
